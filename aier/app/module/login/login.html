<!-- begin login -->
<div class="login login-with-news-feed" >
    <!-- begin news-feed -->
    <div class="news-feed">
        <div class="news-image">
            <img src="assets/img/login-bg/bg-7.jpg" data-id="login-cover-image" alt="" />
        </div>
        <div class="news-caption">
            <h4 class="caption-title"><i class="fa fa-diamond text-success"></i> Announcing the Color Admin app</h4>
            <p>
                Download the Color Admin app for iPhone®, iPad®, and Android™. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            </p>
        </div>
    </div>
    <!-- end news-feed -->
    <!-- begin right-content -->
    <div class="right-content">
        <!-- begin login-header -->
        <div class="login-header">
            <div class="brand">
                <span class="logo"></span> 机构后台管理
                <small>艾尔教育</small>
            </div>
            <div class="icon">
                <i class="fa fa-sign-in"></i>
            </div>
        </div>
        <!-- end login-header -->
        <!-- begin login-content -->
        <div class="login-content">
            <form  class="margin-bottom-0" name="loginForm" novalidate>
                <div class="form-group m-b-15">
                    <input type="text" class="form-control input-lg" name="account" placeholder="请输入后台管理账号" ng-model="loginData.account" required/>
                    <div class="text-danger line-height-30" ng-messages="loginForm.account.$error" ng-if="loginForm.account.$touched">
                        <div ng-message="required">后台管理账号不能为空</div>
                        <div ng-messages-include="app/templates/formValidation.html"></div>
                    </div>
                </div>
                <div class="form-group m-b-15">
                    <input type="password" class="form-control input-lg" placeholder="请输入密码" name="password" ng-model="loginData.password"/>
                    <div class="text-danger line-height-30" ng-messages="loginForm.password.$error" ng-if="loginForm.password.$touched">
                        <div ng-message="required">密码不能为空</div>
                        <div ng-messages-include="app/templates/formValidation.html"></div>
                    </div>
                </div>
                <div class="checkbox m-b-20">
                    <label>
                        <input type="checkbox" ng-model="loginData.isCheck"/> 记住密码
                    </label>
                </div>
                <div class="m-b-15 text-danger" ng-show="loginData.showError">
                    {{loginData.errorrMes}}
                </div>

                <div class="login-buttons ">
                    <button type="submit" class="btn btn-success btn-block btn-lg" ng-click="login()" ng-disabled="loginForm.$invalid">登录</button>
                </div>
                <hr />
                <p class="text-center">
                    &copy; Color Admin All Right Reserved 2015
                </p>
            </form>
        </div>
        <!-- end login-content -->
    </div>
    <!-- end right-container -->
</div>
<!-- end login -->
