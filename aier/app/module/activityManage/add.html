<div class="row">
    <div class="col-md-12">
        <!-- begin panel -->
        <div class="panel panel-inverse">
            <div class="panel-heading">
                <h4 class="panel-title">添加活动</h4>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" name="activityForm"  novalidate>
                    <!-- 活动名称 -->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="activityName"> 活动名称 </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" ng-model="formData.name" name="activityName" id="activityName" placeholder="请输入活动名称" required />
                        </div>
                        <div>
                            <div class="col-sm-2"></div>
                            <div class="col-md-3">
                                <div class="text-danger line-height-30" ng-messages="activityForm.activityName.$error" ng-if="activityForm.activityName.$touched">
                                    <div ng-message="required">活动名称不能为空</div>
                                    <div ng-messages-include="app/templates/formValidation.html"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- 所属机构 -->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="intitution"> 所属机构 </label>
                        <div class="col-sm-9">
                            <select class="form-control" name="intitution" ng-model="form.selectBox" id="intitution" required>
                            <option value="">--请选择机构类别--</option>
                            <option value="foo">小马快跑</option>
                            <option value="bar">多多熊</option>
                            </select>
                        </div>
                    </div>
                    <!--活动简介-->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="activityIntr"> 活动简介 </label>
                        <div class="col-sm-9">
                            <textarea class="form-control" name="activityIntr" rows="5" ng-minlength="20" id="activityIntr" ng-maxlength="200" ng-model="form.message" placeholder="" required></textarea>
                        </div>

                        <div>
                            <div class="col-sm-2"></div>
                            <div class="col-sm-9">
                                <div class="text-danger line-height-30" ng-messages="activityForm.activityIntr.$error" ng-if="activityForm.activityIntr.$touched">
                                    <div ng-message="required">活动简介不能为空</div>
                                    <div ng-messages-include="app/templates/formValidation.html"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--特色-->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="activityFeat"> 活动特色 </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" ng-model="formData.address" name="activityFeat" id="activityFeat" placeholder="请输入活动特色" required />
                        </div>
                        <div>
                            <div class="col-sm-2"></div>
                            <div class="col-md-9">
                                <div class="text-danger line-height-30" ng-messages="activityForm.activityFeat.$error" ng-if="activityForm.activityFeat.$touched">
                                    <div ng-message="required">活动特色不能为空</div>
                                    <div ng-messages-include="app/templates/formValidation.html"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--活动类别-->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="activityType"> 活动类别 </label>
                        <div class="col-sm-9">
                            <select class="form-control" name="activityType" ng-model="form.selectBox" id="activityType" required>
                                <option value="">--请选择活动类别--</option>
                                <option value="foo">可购买</option>
                                <option value="bar">免费报名</option>
                                <option value="bar">文章</option>
                            </select>
                        </div>
                        <div>
                            <div class="col-sm-2"></div>
                            <div class="col-md-9">
                                <div class="text-danger line-height-30" ng-messages="activityForm.activityType.$error" ng-if="activityForm.activityType.$touched">
                                    <div ng-message="required">活动类别不能为空</div>
                                    <div ng-messages-include="app/templates/formValidation.html"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--想参加人数-->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="joiningNum"> 想参加人数 </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" ng-model="formData.latitude" name="joiningNum" id="joiningNum" placeholder="按当前日期与创建日期的天数差,每天增加30%" required />
                        </div>
                        <!--<div>-->
                            <!--<div class="col-sm-2"></div>-->
                            <!--<div class="col-md-9">-->
                                <!--<div class="text-danger line-height-30" ng-messages="activityForm.joiningNum.$error" ng-if="activityForm.joiningNum.$touched">-->
                                    <!--<div ng-message="required">想参加人数不能为空</div>-->
                                    <!--<div ng-messages-include="app/templates/formValidation.html"></div>-->
                                <!--</div>-->
                            <!--</div>-->
                        <!--</div>-->
                    </div>
                    <!--起止时间-->
                    <div class="form-group">
                        <label class="control-label col-sm-2" > 起止时间 </label>
                        <div class="col-sm-9">
                            <div class="input-group input-daterange">
                                <input type="text" class="form-control" name="start" placeholder="Date Start" />
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" name="end" placeholder="Date End" />
                            </div>
                        </div>
                        <div>
                            <div class="col-sm-2"></div>
                            <div class="col-md-9">
                                <div class="text-danger line-height-30" ng-messages="courseForm.duration.$error" ng-if="courseForm.duration.$touched">
                                    <div ng-message="required"> <a class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>时长不能为空</div>
                                    <div ng-messages-include="app/templates/formValidation.html"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--价格(分)-->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="price"> 价格(分) </label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" ng-model="formData.contact" name="price" id="price" placeholder="例如 3" required phone/>
                        </div>
                        <div>
                            <div class="col-sm-2"></div>
                            <div class="col-md-9">
                                <div class="line-height-30 text-danger" ng-messages="activityForm.price.$error" ng-if="activityForm.price.$touched">
                                    <div ng-message="required">价格不能为空</div>
                                    <div ng-messages-include="app/templates/formValidation.html"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!--内容-->
                    <div class="form-group">
                        <label class="control-label col-sm-2" > 活动内容 </label>
                        <div class="col-md-9">
                            <div class="clearfix">
                                <div class="fl" >
                                    <label for="linkRadio" class="icheck-radio">
                                        <input type="radio" id="linkRadio" name="content" value="link" ng-model="activityForm.content" ng-checked="true">
                                        <div class="icheck-media"></div>
                                        <div class="icheck-inner">
                                            <div class="icheck-title">链接</div>
                                        </div>
                                    </label>
                                </div>
                                <div class="fl margin-left-20" >
                                    <label for="noteRadio" class="icheck-radio">
                                        <input type="radio" id="noteRadio" name="content" value="note" ng-model="activityForm.content" >
                                        <div class="icheck-media"></div>
                                        <div class="icheck-inner">
                                            <div class="icheck-title">富文本</div>
                                        </div>
                                    </label>
                                </div>

                            </div>

                            <!--连接-->
                            <div style="margin-top: 20px">
                                <input type="text" class="form-control" ng-model="formData.contact" name="link" id="link" placeholder="请输入活动内容链接" required phone/>
                            </div>
                            <!--富文本框-->
                            <div style="margin-top: 20px">
                                <div id="summernote">Hello Summernote</div>
                            </div>
                        </div>

                    </div>
                    <!--图片-->
                    <div class="form-group">
                        <label class="control-label col-sm-2" >
                            图片 <br>
                            (340*230)
                        </label>
                        <div class="col-sm-9" >
                            <div class="z_photo upimg-div clear" >
                                <!--选择后展示的图片-->
                                <section class="up-section fl " ng-class="{'loading': loading}" ng-repeat="oneImage in curImg">
                                    <span class="up-span"></span>
                                    <img src="/assets/img/imgUpload/a7.png" class="close-upimg">
                                    <img  ngf-src="oneImage" alt="" class="up-img " ng-class="{'up-opcity': !loading}">
                                    <p class="img-namep"></p>
                                    <input  name="taglocation" value="" type="hidden">
                                    <input  name="tags" value="" type="hidden">
                                </section>

                                <div ng-repeat="images in imgArray">
                                    <section class="up-section fl " ng-repeat="oneImage in images">
                                        <span class="up-span"></span>
                                        <img src="/assets/img/imgUpload/a7.png" class="close-upimg">
                                        <img  ngf-src="oneImage" alt="" class="up-img " >
                                        <p class="img-namep"></p>
                                        <input id="taglocation" name="taglocation" value="" type="hidden">
                                        <input id="tag" name="tags" value="" type="hidden">
                                    </section>
                                </div>


                                <section class="z_file fl">
                                    <img src="/assets/img/imgUpload/a11.png" style="display: block;width: 180px;height: 180px;margin-bottom: 10px;margin-right: 10px" >
                                    <input type="file" name="file" id="file" class="file" ngf-select="uploadImg($files)" ngf-pattern="'image/*'"/>
                                </section>
                            </div>
                        </div>
                    </div>


                    <!--按钮-->
                    <div class="form-group m-b-0">
                        <div class="col-sm-11">
                            <button type="button" class="btn btn-success width-xs " style="float:right" ng-click="save()" >保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
