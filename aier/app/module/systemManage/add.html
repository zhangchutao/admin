<div class="row">
    <div class="col-md-12">
        <!-- begin panel -->
        <div class="panel panel-inverse">
            <div class="panel-heading">
                <h4 class="panel-title">添加管理员</h4>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" name="systemForm">
                    <!--邮箱-->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email"> 邮箱 </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="email" id="email" ng-model="data.email" placeholder="请输入邮箱" required />
                        </div>
                        <div>
                            <div class="col-sm-2"></div>
                            <div class="col-md-3">
                                <div class="text-danger line-height-30" ng-messages="systemForm.email.$error" ng-if="systemForm.email.$touched">
                                    <div ng-message="required">邮箱不能为空</div>
                                    <div ng-messages-include="app/templates/formValidation.html"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!--密码-->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="password"> 密码 </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="password" id="password" ng-model="data.password" placeholder="请设置密码" required />
                        </div>
                        <div>
                            <div class="col-sm-2"></div>
                            <div class="col-md-3">
                                <div class="text-danger line-height-30" ng-messages="systemForm.password.$error" ng-if="systemForm.password.$touched">
                                    <div ng-message="required">密码不能为空</div>
                                    <div ng-messages-include="app/templates/formValidation.html"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!--按钮-->
                    <div class="form-group m-b-0">
                        <div class="col-sm-11">
                            <button type="submit" class="btn btn-success width-xs " style="float:right" ng-click="a()">添加</button>
                        </div>
                    </div>


                </form>

            </div>
        </div>
    </div>
</div>
