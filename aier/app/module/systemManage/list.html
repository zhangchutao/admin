<div>
    <!-- begin row -->
    <div class="row">
        <div class="col-md-12">
            <!-- begin panel -->
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <h4 class="panel-title">管理员列表</h4>
                </div>
                <div class="panel-body">
                    <!--表格-->
                    <table id="systemTable" class="table table-striped table-bordered nowrap " width="100%" >
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>邮箱</th>
                            <th>手机号码</th>
                            <th>用户名</th>
                            <th>状态</th>
                            <th style="text-align: center">操作</th>
                        </tr>
                        </thead>
                        <tbody >
                        <tr class="odd gradeX" ng-repeat="items in systemList" on-finish-render-filters>
                            <td ng-bind="items.id">1</td>
                            <td ng-bind="items.email">admin@greatgrow.cn</td>
                            <td ng-bind="items.phone">13246707050</td>
                            <td ng-bind="items.account">我帅故我在</td>
                            <td ng-bind="items.status">已启用</td>
                            <td style="text-align: center"><a ui-sref="app.detail">头像</a> | 编辑</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- end row -->
</div>
