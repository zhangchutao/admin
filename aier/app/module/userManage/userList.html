<div>
    <!-- begin row -->
    <div class="row">
        <div class="col-md-12">
            <!-- begin panel -->
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <h4 class="panel-title">用户列表</h4>
                </div>
                <div class="panel-body">
                    <!--表格-->
                    <table id="userTable" class="table table-striped table-bordered nowrap " width="100%" >
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>手机</th>
                            <th>昵称</th>
                            <th>机构</th>
                            <th>注册时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody >
                        <tr class="odd gradeX" ng-repeat="items in userList" on-finish-render-filters>
                            <td ng-bind="$index">1</td>
                            <td ng-bind="items.phone">13246707080</td>
                            <td ng-bind="items.name">天赐</td>
                            <td ng-bind="items.institution">同心飞扬(盐田)青少年宫-默认班级</td>
                            <td ng-bind="items.loginUpTime">2016-14-15</td>
                            <td><a >编辑</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- end row -->
</div>
