<div>
    <!-- begin row -->
    <div class="row">
        <div class="col-md-12">
            <!-- begin panel -->
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <h4 class="panel-title">用户列表</h4>
                </div>
                <div class="panel-body">
                    <!--表格-->
                    <table id="feedbackTable" class="table table-striped table-bordered nowrap " width="100%" >
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>反馈内容</th>
                            <th>反馈时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody >
                        <tr class="odd gradeX" ng-repeat="items in feedbackList" on-finish-render-filters>
                            <td ng-bind="$index">1</td>
                            <td ng-bind="items.content">未录入机构:金宝贝</td>
                            <td ng-bind="items.feedbackTime">2013-12-06</td>
                            <td ng-bind="items.status">等待处理</td>
                            <td>编辑</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- end row -->
</div>
