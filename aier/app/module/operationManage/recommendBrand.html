<div>
    <!-- begin row -->
    <div class="row">
        <div class="col-md-12">
            <!-- begin panel -->
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <button type="file" ngf-select="everListener.addPopularCourse($files)" class="btn btn-xs btn-icon btn-circle btn-success">+
                        </button>
                    </div>
                    <h4 class="panel-title">首页推荐品牌</h4>
                </div>
                <div class="panel-body">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th class="text-align-center" width="15%">排序</th>
                            <th class="text-align-center" style="width:35%; min-width: 200px">图片(720*290)</th>
                            <th class="text-align-center" width="35%">选择品牌</th>
                            <th class="text-align-center" width="15%">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!--原本条目-->
                        <tr ng-repeat="items in recommendBrand">
                            <td class="text-align-center"><input class="" style="width: 30px;" type="number" ng-model="items.sort" min="0"></td>
                            <td class="text-align-center"><img width="200" src="{{items.img}}"></td>
                            <td class="text-align-center" ng-bind="items.brand"></td>
                            <td class="text-align-center"><a href="" ng-click="everListener.delBrand(items,true)">删除</a></td>
                        </tr>
                        <!--&lt;!&ndash;新添加的条目&ndash;&gt;-->
                        <tr ng-show="shoeAdd" ng-repeat="items in addRecommendBrandArr" on-finish-render-filters>
                            <td class="text-align-center"><input class="" style="width: 20px;" type="number" ng-model="items.sort"></td>
                            <td class="text-align-center" ng-repeat="oneImage in items.img"><img width="200" ngf-src="oneImage"></td>
                            <td class="text-align-center">
                                <select class="form-control " id="recommendBrand{{$index}}" style="width: 80%"></select>
                            </td>
                            <td class="text-align-center"><a href="" ng-click="everListener.delBrand(items,fasle)">删除</a></td>
                        </tr>
                        </tbody>
                    </table>
                    <!--按钮-->
                    <div class="form-group m-b-0">
                        <div class="col-sm-12" style="text-align: center">
                            <button type="submit" class="btn btn-success width-xs "  ng-click="everListener.save()">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end row -->
</div>

<style>
    .table>tbody>tr>td, .table>tbody>tr>th, .table>tfoot>tr>td, .table>tfoot>tr>th, .table>thead>tr>td, .table>thead>tr>th {
        padding: 8px;
        line-height: 1.42857143;
        vertical-align: middle !important;
        border-top: 1px solid #ddd;
    }

    .table-bordered>tbody>tr>td, .table-bordered>tbody>tr>th, .table-bordered>tfoot>tr>td, .table-bordered>tfoot>tr>th, .table-bordered>thead>tr>td, .table-bordered>thead>tr>th {
        border: 1px solid #e2e7eb;
    }

    .text-align-center{
        text-align: center;
    }
</style>
