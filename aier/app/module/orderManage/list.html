<div>
    <!-- begin row -->
    <div class="row">
        <div class="col-md-12">
            <!-- begin panel -->
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <h4 class="panel-title">订单列表</h4>
                </div>
                <div class="panel-body">
                    <!--表格-->
                    <table id="orderTable" class="table table-striped table-bordered nowrap " width="100%" >
                        <thead>
                        <tr>
                            <th>订单号</th>
                            <th>电话</th>
                            <th>金额</th>
                            <th>状态</th>
                            <th>创建时间</th>
                            <th>支付时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody >
                        <tr class="odd gradeX" ng-repeat="items in orderList" on-finish-render-filters>
                            <td ng-bind="items.orderNum">2017040700431269</td>
                            <td ng-bind="items.phone">13246707050</td>
                            <td ng-bind="items.money | currency : '￥'">¥299.00</td>
                            <td ng-bind="items.status">WAIT</td>
                            <td ng-bind="items.createTime">2017-04-07</td>
                            <td ng-bind="items.payTime">--</td>
                            <td><a ui-sref="app.detail">详情</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- end row -->
</div>
