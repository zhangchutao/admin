<link rel="stylesheet" href="assets/plugins/sitelogo/sitelogo.css">
<link rel="stylesheet" href="assets/plugins/cropper/cropper.min.css">
<script src="assets/plugins/cropper/cropper.min.js"></script>
<script src="assets/plugins/sitelogo/sitelogo.js"></script>

<div class="row">
    <div class="col-md-12">
        <!-- begin panel -->
        <div class="panel panel-inverse">
            <div class="panel-heading">
                <h4 class="panel-title">个人信息设置</h4>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" name="settingDataForm">
                    <!--登录账号-->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="account"> 登录账号 </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="account" id="account" ng-model="accountInfo.account" disabled/>
                        </div>

                    </div>
                    <!--显示名称-->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name"> 显示名称 </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="name" id="name" ng-model="accountInfo.name" placeholder="请设置显示名称" required />
                        </div>
                        <div>
                            <div class="col-sm-2"></div>
                            <div class="col-md-3">
                                <div class="text-danger line-height-30" ng-messages="settingDataForm.name.$error" ng-if="settingDataForm.name.$touched">
                                    <div ng-message="required">显示名称不能为空</div>
                                    <div ng-messages-include="app/templates/formValidation.html"></div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <!--手机号码-->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="phone"> 手机号码 </label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" name="phone"  id="phone" ng-model="accountInfo.phone" placeholder="请输入手机号码"  required phone/>
                        </div>

                        <div>
                            <div class="col-sm-2"></div>
                            <div class="col-md-9">
                                <div class="text-danger line-height-30" ng-messages="settingDataForm.phone.$error" ng-if="settingDataForm.phone.$touched">
                                    <div ng-message="required">手机号码不能为空</div>
                                    <div ng-messages-include="app/templates/formValidation.html"></div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!--头像-->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="phone"> 设置头像 </label>
                        <div class="col-sm-9">
                            <!--当前选中的图片-->
                            <section class="up-section fl " ng-class="{'loading': loading}" ng-repeat="oneImage in curImg">
                                <i class="ion-ios-close fa-2x text-success close-upimg" ng-click="evenListener.deldescimg()"></i>
                                <div class="fl" type="file" ngf-select="evenListener.uploadImg($files )" ngf-pattern="'image/*'">
                                    <img  ngf-src="oneImage" alt="" class="up-img " >
                                </div>

                            </section>


                            <!--上传图片-->
                            <section class="z_file fl" ng-show="showAddImgs">
                                <img src="/assets/img/imgUpload/a11.png" style="display: block;width: 180px;height: 180px;margin-bottom: 10px;margin-right: 10px" >
                                <input type="file" name="file"  class="file" ngf-select="evenListener.uploadImg($files )" ngf-pattern="'image/*'"/>
                            </section>
                        </div>
                    </div>

                    <!--按钮-->
                    <div class="form-group m-b-0">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-9" style="text-align: right">
                            <button type="submit" class="btn btn-success width-xs " ng-disabled="changePasswordForm.$invalid"  ng-click="changPassword()">修改密码</button>
                            * 修改成功后将在下次登录生效
                        </div>
                    </div>


                </form>

            </div>
        </div>
    </div>
</div>
