<div>
    <!-- begin row -->
    <div class="row">
        <div class="col-md-12">
            <!-- begin panel -->
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <h4 class="panel-title">优惠码列表</h4>
                </div>
                <div class="panel-body">
                    <!--表格-->
                    <table id="offerCodeTable" class="table table-striped table-bordered nowrap " width="100%" >
                        <thead>
                        <tr>
                            <th>优惠码名称</th>
                            <th>状态</th>
                            <th>有效期</th>
                            <th style="text-align: center">操作</th>
                        </tr>
                        </thead>
                        <tbody >
                        <tr class="odd gradeX" ng-repeat="items in offerCodeList" on-finish-render-filters>
                            <td ng-bind="items.name">小马快跑满100元减50</td>
                            <td ng-bind="items.status">正常</td>
                            <td ng-bind="items.validPeriod">2016-12-06</td>
                            <td style="text-align: center"><a >下架</a> | <a ng-click="evenListener.edit(items)">编辑</a> | <a href="">发放</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- end row -->
</div>
