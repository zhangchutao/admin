<div>
    <!-- begin row -->
    <div class="row">
        <div class="col-md-12">
            <!-- begin panel -->
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-success" ng-click="">新建</a>
                    </div>
                    <h4 class="panel-title">手动推送消息列表</h4>
                </div>
                <div class="panel-body">
                    <!--表格-->
                    <table id="newsTable" class="table table-striped table-bordered nowrap " width="100%" >
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>消息标题</th>
                            <th>推送时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody >
                        <tr class="odd gradeX" ng-repeat="items in newsList" on-finish-render-filters >
                            <td ng-bind="$index">1</td>
                            <td ng-bind="items.title">艾儿五一南山海岸城亲子活动</td>
                            <td ng-bind="items.pushTime">2016-12-06</td>
                            <td><a ui-sref="app.news.detail">查看消息</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- end row -->
</div>
